<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="all">
            <h1>Amount: </h1>
            <input type="text" placeholder="Enter Your Amount" id="amount">
    
            <h1>Month: </h1>
            <select name="" id="months">
                <option value="6">6</option>
                <option value="12">12</option>
                <option value="18">18</option>
                <option value="24">24</option>
            </select>
    
            <h1>Percent</h1>
            <input type="text" placeholder="Enter Your Percent" id="percent">
    
            <button onclick="Calculate()">Calculate</button>
            <p>Total Amount: <span id="totalamount"></span></p>
            <p>Months <span id="monthpaymet"></span></p>
            <p>Interest: <span id="interestt"></span> </p>
    
        </div>
    </div>
  

    <div class="container">
    <div class="Counter">
        <h1>Counter</h1>

        <p class="display">0</p>
        <div class="buttons" id="all">
            <button class="decrement" id="decrement">
                Decrement
            </button>
            <button class="reset" id="reset">Reset</button>
            <button class="increment" id="increment">Increment</button>
        </div>
    </div>
    </div>
 
    
    

    





    <script src="js/app.js"></script>
</body>
</html>
